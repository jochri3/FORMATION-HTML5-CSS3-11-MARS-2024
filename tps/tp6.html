<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Application Form</title>
  </head>
  <body>
    <h2>Application Form</h2>

    <form>
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" />
      </div>

      <div>
        <div>
          <label for="date-of-birth">Date of birth:</label>
          <input type="date" id="date-of-birth" name="date_of_birth" />

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" />
        </div>
      </div>

      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" />
      </div>

      <div role="radiogroup" aria-labelledby="positions-label">
        <span>Positions Available:</span>
        <label aria-checked="false"
          ><input
            type="radio"
            name="position"
            value="junior_developer"
            aria-describedby="junior-dev"
          />
          Junior Developer</label
        >
        <label
          ><input
            type="radio"
            name="position"
            value="mid_level_developer"
            aria-describedby="mid-level-dev"
          />
          Mid-level Developer</label
        >
        <label
          ><input
            type="radio"
            name="position"
            value="senior_developer"
            aria-describedby="senior-dev"
          />
          Senior Developer</label
        >
      </div>

      <div role="group" aria-labelledby="languages-label">
        <span id="languages-label">Programming Languages:</span>
        <label>
          <input
            type="checkbox"
            name="languages"
            value="java"
            aria-describedby="java-desc"
          />
          Java
          <span id="java-desc" class="visually-hidden"
            >Java programming language</span
          >
        </label>
        <label>
          <input
            type="checkbox"
            name="languages"
            value="javascript"
            aria-describedby="javascript-desc"
          />
          JavaScript
          <span id="javascript-desc" class="visually-hidden"
            >JavaScript programming language</span
          >
        </label>
        <label>
          <input
            type="checkbox"
            name="languages"
            value="python"
            aria-describedby="python-desc"
          />
          Python
          <span id="python-desc" class="visually-hidden"
            >Python programming language</span
          >
        </label>
      </div>

      <div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />

          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm_password"
          />
        </div>
      </div>

      <div>
        <input role="button" type="submit" value="Submit" />
        <input role="button" type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
